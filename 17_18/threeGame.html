<p id="te">
    <script>
        var t=document.getElementById("te");
        var i=1;
        for (;i<=100;i++){
            if ((i%3)==0){
                t.innerText+=" "+"PA";
                console.log("PA");
            }else {
                if (i.toString().indexOf("3")>0){
                    t.innerText+=" "+"PA";
                    console.log("PA");
                }else {
                    t.innerText+=" "+i;
                    console.log(i);
                }
            }
        }
    </script>
</p>
