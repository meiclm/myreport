<h3>九九乘法表</h3>
<script type="text/javascript">
    document.write("<table>");
    for (var x = 1; x <= 9; x++)
    {
        document.write("<tr>");
        for (var y = 1; y <= x; y++)
        {
            document.write("<td>"+y+"*"+x+"="+y*x+"</td>");
            //横向输出1*1
            //        1*2  2*2
            //        1*3  2*3  3*3
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
