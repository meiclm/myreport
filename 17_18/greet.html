<div id="helloGreet"></div>
<script>
    var nowTime=new Date()
    if (nowTime.getHours()<12){
        document.getElementById("helloGreet").innerText="早上好";
        if (nowTime.getHours()<9){
            document.getElementById("helloGreet").innerText+="<br>你吃过早饭了吗？"
        }
    }else if (nowTime.getHours()>20){
        document.getElementById("helloGreet").innerText="晚上好";
    }else {
        document.getElementById("helloGreet").innerText="中午好,改吃午饭了！";
    }

</script>
